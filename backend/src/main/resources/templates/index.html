<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 left-side text-center">
            <h2 class="fs-1 text-center">RIDE UFF</h2>
            <p class="fs-4">Sistema de caronas</p>
            <i class="bi bi-car-front fs-1"></i>
        </div>
        <div class="col-md-6 right-side">
            <div class="login-container">
                <h2 class="text-center mb-4 fs-2">Login</h2>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário:</label>
                        <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                    </div>
                    <div class="mb-3 form-check text-start">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Lembrar de mim |</label>
                        <a class="text-center" href="#">Esqueci a senha</a>
                    </div>

                    <button type="submit" class="btn btn-login btn-block">Entrar</button>
                    <div class="text-center py-3 mt-3 fs-5">
                        <p> Não possui cadastro RIDE UFF ainda? </p>
                        <a th:href="@{/novo-cadastro}">Fazer Cadastro</a>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
</body>

</html>
