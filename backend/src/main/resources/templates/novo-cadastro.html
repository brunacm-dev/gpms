<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ride UFF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
<nav class="navbar navbar-expand-lg py-3 fs-5 text-center">
  <div class="container-fluid">
    <a class="navbar-brand fs-3 p-3" th:href="@{/}">RideUFF | </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

    </div>
</nav>
<header>
  <div class="container-fluid">
    <div class="card profile text-start">
      <h1 class="text-center py-3">Novo Cadastro</h1>
    </div>
  </div>
</header>

<main class="container">
  <div class="mt-5">
    <form th:action="@{/novo-cadastro}" method="post">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="motorista" name="motorista" th:checked="false" th:onchange="toggleVehicleFields()">
        <label class="form-check-label" for="motorista">Quero também oferecer caronas</label>
      </div>
      <div id="dadosVeiculo" class="d-none">
        <div class="mb-3">
          <label for="modeloVeiculo" class="form-label">Modelo do Veículo</label>
          <input type="text" class="form-control" id="modeloVeiculo" name="modeloVeiculo">
        </div>
        <div class="mb-3">
          <label for="placaVeiculo" class="form-label">Placa do Veículo</label>
          <input type="text" class="form-control" id="placaVeiculo" name="placaVeiculo">
        </div>
      </div>

      <button type="submit" class="btn btn-form">Cadastrar</button>
    </form>
  </div>
</main>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script th:src="@{/js/cadastro.js}"></script>
</body>

</html>
