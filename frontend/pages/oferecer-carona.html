  <header>
    <h1 class="text-center py-3">Oferecer Carona</h1>
  </header>

  <main class="text-center">
    <section id="perfilVeiculo">
      <h2>Perfil do Veículo</h2>
      <form id="perfilVeiculoForm" class="form">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required>
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required>
        <label for="placa">Placa:</label>
        <input type="text" id="placa" name="placa" required>
        <button type="submit">Adicionar Veículo</button>
      </form>
    </section>
    <section id="informacoesViagem">
      <h2>Informações da Viagem</h2>
      <form id="informacoesViagemForm" class="form">
        <label for="localSaida">Local de Saída:</label>
        <input type="text" id="localSaida" name="localSaida" required>
        <label for="localChegada">Local de Chegada:</label>
        <input type="text" id="localChegada" name="localChegada" required>
        <label for="dataViagem">Data da Viagem:</label>
        <input type="date" id="dataViagem" name="dataViagem" required>
        <label for="horaViagem">Hora da Viagem:</label>
        <input type="time" id="horaViagem" name="horaViagem" required>
        <label for="passageiros">Quantidade de Passageiros:</label>
        <input type="number" id="passageiros" name="passageiros" min="1" required>
        <label for="aceitarCorridas">Aceitar Corridas:</label>
        <select id="aceitarCorridas" name="aceitarCorridas" required>
          <option value="automatico">Automático</option>
          <option value="manual">Manual</option>
        </select>
        <label for="horarioRetorno">Horário de Retorno:</label>
        <input type="time" id="horarioRetorno" name="horarioRetorno">
        <button type="submit">Oferecer Carona</button>
      </form>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
